<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TikTok</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify@4.9.6/dist/tagify.css">
</head>
<body>
    <div class="navbar-container">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='img/image.png') }}" alt="Logo 1" height="50">
            </a>
            <div class="d-flex flex-grow-1 justify-content-center">
                <form id="searchForm" class="d-flex search-bar" action="{{ url_for('search') }}" method="POST">
                    <input id="search" name="search_tags" class="form-control" type="text" placeholder="Search" aria-label="Search">
                    <button type="submit" class="search-icon btn btn-link"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <button class="btn upload-btn"><i class="fas fa-plus"></i> Upload</button>
            <img src="{{ url_for('static', filename='img/menu.png') }}" alt="Logo 1" height="50">
        </div>
    </div>
    <hr>
    <div class="body-container">
        <div class="sidebar">
            <a href="#" class="menu-item">
                <img src="{{ url_for('static', filename='img/home.png') }}" alt="Logo 1" height="30">
                <span>For You</span>
            </a>
            <a href="#" class="menu-item active">
                <img src="{{ url_for('static', filename='img/compass.png') }}" alt="Logo 1" height="30">
                <span>Explore</span>
            </a>
            <a href="#" class="menu-item">
                <img src="{{ url_for('static', filename='img/following.png') }}" alt="Logo 1" height="30">
                <span>Following</span>
            </a>
            <a href="#" class="menu-item">
                <img src="{{ url_for('static', filename='img/friends.png') }}" alt="Logo 1" height="30">
                <span>Friends</span>
            </a>
            <a href="#" class="menu-item">
                <img src="{{ url_for('static', filename='img/live.png') }}" alt="Logo 1" height="30">
                <span>LIVE</span>
            </a>
            <hr>
            <div class="section">
                <h3 style="color:#c1c1c1">Following accounts</h3>
                <p>Accounts you follow will appear here</p>
            </div>
            <hr>
            <div class="section">
                <h3>Company</h3>
                <a href="#">About</a>
                <a href="#">Newsroom</a>
                <a href="#">Contact</a>
                <a href="#">Careers</a>
            </div>
            
            <div class="section">
                <a href="#" style="text-decoration:none">Â© 2024 TikTok</a>
            </div>
        </div>
        <div class="container d-flex">
            <div class="content-part" id="left-content">
                <div class="loader" id="video-loader">
                    <img class="loader-img" src="{{ url_for('static', filename='img/loader-unscreen.gif') }}" alt="Loading..." style="height:170px">
                </div>
            </div>
            <div class="divider"></div>
            <div class="content-part" id="right-content">
                <div class="loader" id="audio-loader">
                    <img class="loader-img" src="{{ url_for('static', filename='img/loader-unscreen.gif') }}" alt="Loading...">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify@4.9.6/dist/tagify.min.js"></script>
    {% if trending_tags %}
    <script id="trending-tags" type="application/json">
        {{ trending_tags | tojson | safe }}
    </script>
    {% endif %}
    <script>
        const generateAudioUrl = "{{ url_for('generate_audio') }}";
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
